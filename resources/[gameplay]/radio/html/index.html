<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="index.css">
	</head>
	<body id="main" style="display: none">
		<div class="background">
			<img src="assets/radio.png" />
			<div id="volume">
				<div id="labels">
					<span></span>
					<span></span>
					<span></span>
				</div>

			</div>
			<div id="screen">

				<button></button>
				<button></button>
				<button></button>
				<button onclick="setAdditional(-1)"></button>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
