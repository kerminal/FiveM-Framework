<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="index.css">
	</head>
	<body style="display: none">
		<div id="close" onclick="post('close')"></div>
		<div id="root">
			<img id="foreground" src="images/foreground.png" width="100%">
			<div id="background">

			</div>
			<div id="content">
				<div id="info">
					<span id="channel"></span>
					<span>-</span>
					<span id="volume"></span>
				</div>
				<div id="name"></div>
			</div>
			<div id="buttons">
				<div id="power" onclick="post('toggle')" ></div>
				<div id="next-channel" onclick="post('updateChannel', 1)" ></div>
				<div id="last-channel" onclick="post('updateChannel', -1)" ></div>
				<div id="volume-up" onclick="post('updateVolume', 1)" ></div>
				<div id="volume-down" onclick="post('updateVolume', -1)" ></div>
			</div>
			<div id="active-light"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
